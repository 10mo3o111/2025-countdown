<!DOCTYPE html>
<html lang="zn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/typescript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/2025-countdown/assets/main-DSMYFti6.js"></script>
    <link rel="stylesheet" crossorigin href="/2025-countdown/assets/main-D-KZimqM.css">
  </head>
  <body>
    <header class="l_header">
      <h1 class="l_header__text">大阪世博会进入倒计时！</h1>
    </header>
    <main class="l_main">
      <section class="l_main__inner c_counter">
        <h2 class="c_counter__title02">
          <span class="c_counter__subttl">你可知道？</span
          ><span class="c_counter__mainttl">2025年大阪世博会</span>
        </h2>
        <form id="form">
          <select name="language" aria-label="Language">
            <option value="./index.html">日本人</option>
            <option value="./index-en.html">英语</option>
            <option value="./index-zn.html" selected>中国人</option>
          </select>
        </form>
        <h3 class="c_counter__title03">
          <span class="c_startcounter__mainttl">直到事件发生</span>
        </h3>
        <p class="c_startcounter__content">
          <span id="countdownDay" class="c_counter__number"></span>
          <span class="c_counter__text">天</span><br class="mobile_break" />
          <span id="countdownHour" class="c_counter__number"></span>
          <span class="c_counter__text">小时</span>
          <span id="countdownMinut" class="c_counter__number"></span>
          <span class="c_counter__text">分钟</span>
          <span id="countdownSecond" class="c_counter__number"></span>
          <span class="c_counter__text">秒</span>
        </p>
        <h3 class="c_counter__title03">
          <span class="c_endcounter__mainttl">直到最后</span>
        </h3>
        <p class="c_endcounter__content">
          <span class="c_counter__number" id="countdownEndDay"></span>
          <span class="c_counter__text">天</span><br class="mobile_break" />
          <span class="c_counter__number" id="countdownEndHour"></span>
          <span class="c_counter__text">小时</span>
          <span class="c_counter__number" id="countdownEndMinut"></span>
          <span class="c_counter__text">分钟</span>
          <span class="c_counter__number" id="countdownEndSecond"></span>
          <span class="c_counter__text">秒</span>
        </p>
      </section>
      <section class="l_main__inner"></section>
    </main>
    <button id="resetBtn" class="c_privacy__resetBtn c_privacy__reset">
      重置 Cookie 设置
    </button>
    <div id="privacyPanel" class="c_privacy__panel">
      <p class="c_privacy__text">
        我们使用 cookie
        来增强您的用户体验。我们还收集匿名访问数据。欲了解更多信息，请参阅我们的隐私政策。
      </p>
      <button id="agreeBtn" class="c_privacy__button">承认</button>
    </div>
    <footer class="l_footer">
      <h2 class="c_footer__title">JavaScript 作品集网站</h2>
    </footer>
  </body>
</html>
